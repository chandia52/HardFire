
{% extends "productos/base.html" %}
{% load static %}
{% block title %} Hardfire {% endblock %}




{% block content %}
<div class="container">
    <div class="imagen-desktop">
        <img src="{% static 'media/Samsung.jpg' %}" alt="">
    </div>
    <div class="desktop">
        <div class="novedades-desktop">
            <h2>Productos mas vendidos</h2><hr>
            <div class="container-products">
                {% for producto in productos %}
                    <a href="{% url 'producto_detail' producto.id%}"> <div class="card-product">
                        <img src="{{ producto.imagen1.url }}" alt="{{producto.nombre}}">
                        <div class="name-product">
                            <h3>{{producto.nombre}}</h3>
                        </div>
                        <div class="price-product">
                            <p>$ {{producto.precio}}</p>
                        </div>
                    </div></a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>



{% endblock %}
